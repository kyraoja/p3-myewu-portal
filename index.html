<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myEWUPortal</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
  
  
  
   <!--Magllen Start-->
   <div class"row">
<div data-magellan-expedition="fixed">
  	<dl class="sub-nav">
    	<dd data-magellan-arrival="build"><a href="#build">Home</a></dd>
    	<dd data-magellan-arrival="js"><a href="#js">Login</a></dd>
       <dd data-magellan-arrival="js"><a href="#js">EagleNET</a></dd>
       <dd data-magellan-arrival="js"><a href="#js">Canvas</a></dd>
  	</dl>
</div>
	</div>
	<!--Magllen End-->
    
     
	<!--Search Bar-->  
    <div class"row">
    <div class="large-2 columns">  
        <label for="term">Search</label>
        <input type="search" name="term" placeholder="Enter Term"/>
    </div>
    </div>
   	<!--Search Bar-->
   
   <div class="orbit-container">
  <ul data-orbit class="example-orbit orbit-slides-container">
    <li>
      <img src="http://placehold.it/1000x300/A92B48/fff" alt="slide 1" />
      <div class="orbit-caption">
        Caption One.
      </div>
    </li>
    <li class="active">
      <img src="http://placehold.it/1000x300/EE964D/fff" alt="slide 2" />
      <div class="orbit-caption">
        Caption Two.
      </div>
    </li>
    <li>
      <img src="http://placehold.it/1000x300/FDC43D/fff" alt="slide 3" />
      <div class="orbit-caption">
        Caption Three.
      </div>
    </li>
  </ul>

  <!-- Navigation Arrows -->
  <a href="#" class="orbit-prev">Prev <span></span></a>
  <a href="#" class="orbit-next">Next <span></span></a>

  <!-- Slide Numbers -->
  <div class="orbit-slide-number">
    <span>1</span> of <span>3</span>
  </div>

  <!-- Timer and Play/Pause Button -->
  <div class="orbit-timer">
    <span></span>
    <div class="orbit-progress"></div>
  </div>
</div>

<!-- Bullets -->
<ol class="orbit-bullets">
  <li data-orbit-slide-number="1"></li>
  <li data-orbit-slide-number="2" class="active"></li>
  <li data-orbit-slide-number="3"></li>
</ol>

    <!--Off Canvas-->
    <div class="off-canvas-wrap">
      <div class="inner-wrap">
        <nav class="tab-bar">
          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
          </section>
    
          <section class="middle tab-bar-section">
            <h1 class="title">MyEWUPortal</h1>
          </section>
        </nav>
    
        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list">
            <li><label>MyEWUPortal</label></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">EagleNET</a></li>
            <li><a href="#">Canvas</a></li>
            <li><a href="#">Grades</a></li>
            
          </ul>
        </aside>
    
    
        <section class="main-section">
          <!-- content goes here -->
        </section>
    
      <a class="exit-off-canvas"></a>

	<!--End Off Canvas-->

    <h3>Upcoming Events</h3>
    
   
    
    

</div>
</div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
